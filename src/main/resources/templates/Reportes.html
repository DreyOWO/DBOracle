<!DOCTYPE html>
<html>
    <head>
        <title>Mis vehículos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/General.js" type="text/javascript"></script>
        <script src="static/scripts/intro.js" type="text/javascript"></script>
    </head>
    <body>
        <header th:replace="layout/Plantilla :: header"></header>
        <footer th:replace="layout/Plantilla :: footer"></footer>
        <aside th:replace="layout/Plantilla :: aside"/>
        <section class="contenido">
            <form>
                <div class="row">
                    <div class="col-lg-5 col-5">
                        <label>Vehiculo</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                            </div>
                            <input id="txtNombreServicio" name="" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-3">
                        <label>Placa</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                            </div>
                            <input id="txtNombreServicio" name="" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-3">
                        <label>Marca</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                            </div>
                            <input id="txtNombreServicio" name="" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 col-3">
                        <label>Modelo</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                            </div>
                            <input id="txtNombreServicio" name="" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2 col-2">
                        <label>Año</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                            </div>
                            <input id="txtNombreServicio" name="" type="number" class="form-control">
                        </div>
                    </div>
                    
                    <div class="col-lg-2 col-2" style="margin-top: 30px">
                        <button type="button" class="btn btn-success">Agregar vehículo</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="row" style="margin-left: -1px; margin-right: 5px" >
                <table id="dtServicios" class="table-bordered">
                    <thead>
                        <tr>
                            <th>Vehiculo</th>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

</body>
